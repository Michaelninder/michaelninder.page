<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded Videos</title>
<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-brands/css/uicons-brands.css'>
<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    color: #000;
    transition: background-color 0.5s ease, color 0.5s ease;
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  .tiktok-embed {
    margin-bottom: 20px;
  }
  .social-icons {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }
  .social-icons i {
    font-size: 24px;
    margin: 0 10px;
    transition: transform 0.3s ease-in-out;
  }
  .social-icons i:hover {
    transform: scale(1.2);
  }
  .mode-button {
    position: absolute;
    top: 20px;
    right: 20px;
    background-color: transparent;
    border: none;
    cursor: pointer;
  }
  .mode-button i {
    font-size: 24px;
  }
  .dark-mode .mode-button {
    display: none;
  }
  .light-mode .mode-button {
    display: none;
  }
  .dark-mode .light-mode-button {
    display: block;
  }
  .light-mode .dark-mode-button {
    display: block;
  }
  .fi-brands-twitch {
    color: pink;
  }
  .fi-brands-youtube {
    color: red;
  }
  .icon:hover {
    transform: scale(1.2);
  }
</style>
</head>
<body class="light-mode">

<button class="mode-button dark-mode-button" onclick="toggleDarkMode()">
  <i class="fi fi-sr-moon" id="darkModeIcon"></i>
</button>
<button class="mode-button light-mode-button" onclick="toggleDarkMode()">
  <i class="fi fi-sr-sun" id="lightModeIcon"></i>
</button>

<div class="container">

  <!-- Einbettung eines TikTok-Videos -->
  <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@michaelninder/video/7361126104217685280" data-video-id="7361126104217685280" style="max-width: 605px;min-width: 325px;">
    <section>
      <a target="_blank" title="@michaelninder" href="https://www.tiktok.com/@michaelninder?refer=embed">@michaelninder</a>
      <p>Fireballfight!</p>
      <a target="_blank" title="♬ Originalton  - Michaelninder" href="https://www.tiktok.com/music/Originalton-Michaelninder-7361126554153356065?refer=embed">♬ Originalton  - Michaelninder</a>
    </section>
  </blockquote>
  <script async src="https://www.tiktok.com/embed.js"></script>

  <!-- Einbettung eines YouTube-Videos -->
  <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  <div class="social-icons">
    <!-- Twitch-Logo -->
    <a target="_blank" href="https://www.twitch.tv/michaelninder_yt"><i class="fi fi-brands-twitch icon"></i></a>
    <!-- YouTube-Logo -->
    <a target="_blank" href="https://youtube.com/@Michaelninder"><i class="fi fi-brands-youtube icon"></i></a>
    <!-- Instagram-Logo -->
    <i class="fi fi-brands-instagram icon"></i>
  </div>

</div>

<script>
  function toggleDarkMode() {
    const darkModeIcon = document.getElementById('darkModeIcon');
    const lightModeIcon = document.getElementById('lightModeIcon');
    const body = document.body;

    if (body.classList.contains('dark-mode')) {
      body.classList.remove('dark-mode');
      darkModeIcon.classList.remove('fi-mono-moon');
      darkModeIcon.classList.add('fi-sr-moon');
      lightModeIcon.classList.remove('fi-sr-sun');
      lightModeIcon.classList.add('fi-sr-moon');
      body.classList.add('light-mode');
    } else {
      body.classList.remove('light-mode');
      darkModeIcon.classList.remove('fi-sr-moon');
      darkModeIcon.classList.add('fi-mono-moon');
      lightModeIcon.classList.remove('fi-sr-sun');
      lightModeIcon.classList.add('fi-sr-sun');
      body.classList.add('dark-mode');
    }
  }

  // Twitch logo hover effect
  document.querySelector(".fi-brands-twitch").addEventListener("mouseover", function() {
    this.style.transform = "scale(1.2)";
  });
  document.querySelector(".fi-brands-twitch").addEventListener("mouseout", function() {
    this.style.transform = "scale(1)";
  });

  // YouTube logo hover effect
  document.querySelector(".fi-brands-youtube").addEventListener("mouseover", function() {
    this.style.transform = "scale(1.2)";
  });
  document.querySelector(".fi-brands-youtube").addEventListener("mouseout", function() {
    this.style.transform = "scale(1)";
  });

  // Instagram logo hover effect
  document.querySelector(".fi-brands-instagram").addEventListener("mouseover", function() {
    this.style.transform = "scale(1.2)";
  });
  document.querySelector(".fi-brands-instagram").addEventListener("mouseout", function() {
    this.style.transform = "scale(1)";
  });
</script>

</body>
</html>
