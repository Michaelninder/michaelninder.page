<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded Videos</title>
<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-brands/css/uicons-brands.css'>
<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-bold-straight/css/uicons-bold-straight.css'>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    color: #000;
    transition: background-color 0.5s ease, color 0.5s ease;
  }
  header, footer {
    background-color: #333;
    color: white;
    padding: 10px 0;
    text-align: center;
  }
  header a, footer a {
    color: white;
    transition: color 0.3s;
  }
  header a:hover, footer a:hover {
    color: gold;
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: calc(100vh - 160px);
  }
  .tiktok-embed {
    margin-bottom: 20px;
  }
  .social-icons {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }
  .social-icons i {
    font-size: 24px;
    margin: 0 10px;
    transition: transform 0.3s ease-in-out;
  }
  .social-icons i:hover {
    transform: scale(1.2);
  }
  .fi-brands-twitch {
    color: pink;
  }
  .fi-brands-youtube {
    color: red;
  }
  .icon:hover {
    transform: scale(1.2);
  }
  nav {
    background-color: #555;
    padding: 10px 0;
    width: 100%;
    text-align: center;
  }
  .nav-link {
    display: inline-block;
    padding: 0 15px;
    text-decoration: none;
    color: white;
    position: relative;
    transition: color 0.3s;
  }
  .nav-link:hover {
    color: gold;
  }
  .dropdown {
    display: none;
    position: absolute;
    background-color: #444;
    min-width: 160px;
    z-index: 1;
    padding-top: 10px;
  }
  .deep-dropdown {
    display: none;
    position: absolute;
    background-color: #333;
    min-width: 160px;
    z-index: 1;
    padding-top: 10px;
    left: 100%;
    top: 0;
  }
  .nav-link:hover .dropdown,
  .nav-link:hover .deep-dropdown {
    display: block;
  }
  .dropdown a,
  .deep-dropdown a {
    display: block;
    color: white;
    padding: 10px;
    text-decoration: none;
    transition: background-color 0.3s;
  }
  .dropdown a:hover,
  .deep-dropdown a:hover {
    background-color: #555;
  }
</style>
</head>
<body>

<header>
  <a href="https://michaelninder.github.io/" style="color: white;"><i class="fi fi-bs-house-blank"></i> michaelninder (Videos)</a>
</header>

<nav>
  <a href="https://michaelninder.github.io/" class="nav-link"><i class="fi fi-bs-house-blank"></i> Home</a>
  <div class="nav-link">
    Dropdown
    <div class="dropdown">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
      <div class="deep-dropdown">
        <a href="#">Deep Link 1</a>
        <a href="#">Deep Link 2</a>
        <a href="#">Deep Link 3</a>
      </div>
    </div>
  </div>
  <a href="#" class="nav-link">Link 1</a>
  <a href="#" class="nav-link">Link 2</a>
  <a href="#" class="nav-link">Link 3</a>
</nav>

<div class="container">

  <!-- Einbettung eines TikTok-Videos -->
  <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@michaelninder/video/7361126104217685280" data-video-id="7361126104217685280" style="max-width: 605px;min-width: 325px;">
    <section>
      <a target="_blank" title="@michaelninder" href="https://www.tiktok.com/@michaelninder?refer=embed">@michaelninder</a>
      <p>Fireballfight!</p>
      <a target="_blank" title="♬ Originalton  - Michaelninder" href="https://www.tiktok.com/music/Originalton-Michaelninder-7361126554153356065?refer=embed">♬ Originalton  - Michaelninder</a>
    </section>
  </blockquote>
  <script async src="https://www.tiktok.com/embed.js"></script>

  <!-- Einbettung eines YouTube-Videos -->
  <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  <div class="social-icons">
    <!-- Twitch-Logo -->
    <a target="_blank" href="https://www.twitch.tv/michaelninder_yt"><i class="fi fi-brands-twitch icon"></i></a>
    <!-- YouTube-Logo -->
    <a target="_blank" href="https://youtube.com/@Michaelninder"><i class="fi fi-brands-youtube icon"></i></a>
    <!-- Instagram-Logo -->
    <i class="fi fi-brands-instagram icon"></i>
  </div>

</div>

<footer>
  <h3>Socials</h3>
  <p>Ersteller: michaelninder</p>
</footer>

</body>
</html>
