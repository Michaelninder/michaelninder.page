<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Webseite mit TikTok-Link</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        blockquote {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 780px;
            min-width: 288px;
        }
        a {
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@michaelninder" data-unique-id="michaelninder" data-embed-type="creator">
        <section>
            <a target="_blank" href="https://www.tiktok.com/@michaelninder?refer=creator_embed">@michaelninder</a>
        </section>
    </blockquote>
    <script async src="https://www.tiktok.com/embed.js"></script>
</body>
</html>
