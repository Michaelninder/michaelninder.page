<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Give Command Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <iframe src="information.html" width="100%" height="100%"></iframe>
        </div>
        <div class="right">
            <h1>Minecraft Give Befehl Generator</h1>
            <label for="item">Item Name:</label>
            <input type="text" id="item" placeholder="z.B. minecraft:diamond_sword">
            <datalist id="itemsList"></datalist>
            <label for="amount">Menge:</label>
            <input type="text" id="amount" placeholder="z.B. 1">
            <div id="enchantments">
                <label>Verzauberungen:</label>
            </div>
            <button onclick="addEnchantment()">Verzauberung hinzufÃ¼gen</button>
            <label for="lore">Beschreibung (Lore):</label>
            <input type="text" id="lore" placeholder="z.B. Epische Diamantschwert">
            <label for="lore">Lore Lines:</label>
            <input type="text" id="lore1" placeholder="Lore 1">
            <input type="text" id="lore2" placeholder="Lore 2">
            <input type="text" id="lore3" placeholder="Lore 3">
            <input type="text" id="lore4" placeholder="Lore 4">
            <input type="text" id="lore5" placeholder="Lore 5">
            <button onclick="generateCommand()">Befehl generieren</button>
            <div id="output"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
